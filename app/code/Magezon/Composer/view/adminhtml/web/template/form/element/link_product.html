<a data-bind="attr: {href: productLink}, text: productLabel"></a>
<input class="admin__control-text" type="hidden"
       data-bind="
        event: {change: userChanges},
        value: value,
        hasFocus: focused,
        valueUpdate: valueUpdate,
        attr: {
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid
    }">
